  name: 02-DOA-i7-assignment

  on:
    push:

  jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up JDK 19
          uses: actions/setup-java@v4
          with:
            java-version: '19'
            distribution: 'temurin'
            cache: maven

        - name: Build with Maven
          run: mvn -B package --file pom.xml